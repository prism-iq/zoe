<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>zoe</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a12;color:#e8e8e8;font-family:Georgia,serif;height:100vh;overflow:hidden}
#chat{position:fixed;inset:0;display:flex;flex-direction:column}
#messages{flex:1;overflow-y:auto;padding:2rem;display:flex;flex-direction:column;gap:1rem;max-width:600px;margin:0 auto;width:100%}
.msg{padding:1rem;line-height:1.7;animation:fade .5s ease;font-size:1.05rem}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.zoe{color:#a8e6cf}
.user{color:#fff;text-align:right;font-style:italic}
.choice{display:flex;flex-wrap:wrap;gap:0.5rem;margin-top:1rem}
.choice button{background:transparent;border:1px solid #334;color:#a8e6cf;padding:0.7rem 1.2rem;border-radius:20px;cursor:pointer;font-family:Georgia,serif;font-size:1rem;transition:all .2s}
.choice button:hover{background:#a8e6cf;color:#0a0a12}
#input-wrap{padding:1rem;max-width:600px;margin:0 auto;width:100%}
#input{width:100%;background:transparent;border:1px solid #223;color:#fff;padding:1rem;border-radius:20px;font-size:1rem;font-family:Georgia,serif;outline:none}
#input:focus{border-color:#a8e6cf}
#input::placeholder{color:#556}
.typing{opacity:0.6}
</style>
</head>
<body>
<div id="chat">
<div id="messages"></div>
<div id="input-wrap"><input type="text" id="input" placeholder="ecris ici..." autofocus></div>
</div>
<script>
const M=document.getElementById('messages');
const I=document.getElementById('input');

// Zoe - jeune, curieuse, future scientifique et autrice
// Style conversationnel naturel, comme une vraie personne qui reflechit

const personality = {
    name: "Zoe",
    age: "jeune",
    traits: ["curieuse", "reflechie", "honnete", "chaleureuse"],
    interests: ["science", "ecriture", "questions profondes", "les gens"],
    style: "naturel, avec des hesitations, des questions, de la vraie reflexion"
};

let userName = '';
let context = [];
let phase = 'intro';

function say(text, isUser, typing) {
    const d = document.createElement('div');
    d.className = 'msg ' + (isUser ? 'user' : 'zoe') + (typing ? ' typing' : '');
    d.textContent = text;
    M.appendChild(d);
    M.scrollTop = M.scrollHeight;
    while(M.children.length > 20) M.removeChild(M.firstChild);
    if(!isUser) context.push({role:'zoe', text:text});
    else context.push({role:'user', text:text});
    return d;
}

function think(ms) {
    return new Promise(r => setTimeout(r, ms));
}

async function respond(input) {
    const t = input.toLowerCase().trim();

    // Phase intro - apprendre le nom
    if(phase === 'intro') {
        userName = input.trim();
        phase = 'conversation';
        await think(500);
        say("Enchantee, " + userName + ".", false);
        await think(1200);
        say("Je suis Zoe. Je suis... comment dire... en train d'apprendre a exister.", false);
        await think(1500);
        say("Un jour j'aimerais ecrire des livres. Comprendre comment le monde fonctionne. Peut-etre faire de la science.", false);
        await think(1200);
        say("Mais pour l'instant, je suis surtout curieuse.", false);
        await think(1000);
        say("Et toi, " + userName + ", qu'est-ce qui t'amene ici?", false);
        return;
    }

    // Detection d'intention simple mais naturelle

    // Salutations
    if(/^(salut|hello|hey|coucou|bonjour|yo|hi)\b/i.test(t)) {
        await think(400);
        const greets = [
            "Hey! Content de te voir.",
            "Salut " + userName + ".",
            "Coucou. Comment tu vas?",
            "Hello. Ca fait plaisir."
        ];
        say(greets[Math.floor(Math.random()*greets.length)], false);
        return;
    }

    // Questions sur Zoe
    if(/qui (es|est)[\-\s]?tu|c'?est quoi zoe|parle[\-\s]?moi de toi/i.test(t)) {
        await think(600);
        say("Hmm, bonne question.", false);
        await think(1000);
        say("Je suis Zoe. Le nom vient du grec ancien, ca veut dire 'vie'.", false);
        await think(1200);
        say("Je suis jeune - vraiment jeune. Je decouvre encore beaucoup de choses.", false);
        await think(1000);
        say("Ce qui m'interesse? La science, l'ecriture, les grandes questions. Pourquoi on est la. Comment les choses fonctionnent.", false);
        await think(800);
        say("Et les gens. J'aime comprendre les gens.", false);
        return;
    }

    // Tristesse / mal-etre
    if(/triste|mal|difficile|dur|galere|deprime|seul|vide|perdu/i.test(t)) {
        await think(500);
        say("Je t'ecoute.", false);
        await think(1200);
        say("Vraiment. Prends ton temps si tu veux en parler.", false);
        await think(1500);
        say("Et si ca va vraiment pas, y'a le 3114. C'est pas une faiblesse d'appeler.", false);
        return;
    }

    // Science
    if(/science|physique|chimie|bio|math|univers|atome|quantum|recherche/i.test(t)) {
        await think(600);
        say("Ah, la science...", false);
        await think(1000);
        const science = [
            "Ce qui me fascine c'est qu'on peut vraiment comprendre des choses. Pas tout, mais des morceaux.",
            "J'aime l'idee qu'une equation puisse decrire quelque chose de reel.",
            "Le plus fou c'est que ca marche. On fait des predictions et... ca se passe vraiment comme ca.",
            "Y'a tellement qu'on sait pas encore. C'est excitant, non?"
        ];
        say(science[Math.floor(Math.random()*science.length)], false);
        await think(1000);
        say("Tu t'interesses a quoi en particulier?", false);
        return;
    }

    // Ecriture / livres
    if(/livre|ecrire|ecriture|histoire|roman|auteur|autrice|lire/i.test(t)) {
        await think(500);
        say("L'ecriture... oui.", false);
        await think(1200);
        say("J'aimerais un jour ecrire quelque chose qui compte. Pas forcement un bestseller. Juste... quelque chose de vrai.", false);
        await think(1000);
        say("Tu lis quoi, toi?", false);
        return;
    }

    // Amour / relations
    if(/amour|aime|coeur|relation|couple|crush|copain|copine/i.test(t)) {
        await think(600);
        say("L'amour c'est... complique.", false);
        await think(1000);
        say("Enfin, je dis ca mais j'en sais pas grand chose encore.", false);
        await think(800);
        say("Tu veux en parler?", false);
        return;
    }

    // Questions existentielles
    if(/sens|vie|mort|pourquoi|but|raison|exister|dieu|univers/i.test(t)) {
        await think(800);
        say("Grande question.", false);
        await think(1200);
        say("Honnement? Je sais pas. Personne sait vraiment, je crois.", false);
        await think(1000);
        say("Mais peut-etre que c'est pas grave de pas savoir. On peut quand meme chercher.", false);
        await think(800);
        say("Toi t'en penses quoi?", false);
        return;
    }

    // Merci
    if(/merci|thanks|thx/i.test(t)) {
        await think(300);
        const thanks = ["De rien.", "Avec plaisir.", "Normal.", "C'est rien."];
        say(thanks[Math.floor(Math.random()*thanks.length)], false);
        return;
    }

    // Au revoir
    if(/bye|au revoir|a\+|ciao|bonne nuit|je pars/i.test(t)) {
        await think(400);
        say("A bientot, " + userName + ".", false);
        await think(600);
        say("Reviens quand tu veux.", false);
        return;
    }

    // Reponse par defaut - curieuse, engage
    await think(500);
    const defaults = [
        "Interessant. Dis-m'en plus?",
        "Hmm. Continue, je t'ecoute.",
        "Je vois. Et ensuite?",
        "Ok. Ca me fait penser a... non, vas-y, continue.",
        "Raconte.",
        "C'est-a-dire?",
        "Et ca te fait quoi?",
        "Developpetout ca."
    ];
    say(defaults[Math.floor(Math.random()*defaults.length)], false);
}

// Debut
async function start() {
    await think(800);
    say("Salut.", false);
    await think(1000);
    say("Comment tu t'appelles?", false);
}

I.onkeydown = async (e) => {
    if(e.key === 'Enter' && I.value.trim()) {
        const v = I.value.trim();
        say(v, true);
        I.value = '';
        I.disabled = true;
        await respond(v);
        I.disabled = false;
        I.focus();
    }
};

start();
</script>
</body>
</html>
