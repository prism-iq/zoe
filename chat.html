<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Zoe</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-mid: #12121a;
      --bg-light: #1a1a2e;
      --accent-pink: #f9a8d4;
      --accent-purple: #c084fc;
      --accent-blue: #60a5fa;
      --accent-green: #4ade80;
      --text: #e8e8f0;
      --text-muted: #9ca3af;
      --border: #2a2a3e;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Connection banner */
    .connection-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .connection-banner.show { transform: translateY(0); }
    .connection-banner.error { background: #ef4444; }
    .connection-banner.success { background: var(--accent-green); color: var(--bg-dark); }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--bg-mid);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-green);
      transition: background 0.3s;
    }
    .status-dot.connecting { background: #fbbf24; animation: blink 1s infinite; }
    .status-dot.offline { background: #ef4444; }
    @keyframes blink { 50% { opacity: 0.5; } }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .server-toggle {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .server-toggle input {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 0.8rem;
      width: 160px;
      outline: none;
    }
    .server-toggle button {
      background: var(--accent-purple);
      border: none;
      color: var(--bg-dark);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      -webkit-overflow-scrolling: touch;
    }
    #messages::-webkit-scrollbar { width: 4px; }
    #messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .msg {
      max-width: 85%;
      padding: 0.9rem 1.1rem;
      border-radius: 16px;
      line-height: 1.6;
      animation: slideIn 0.25s ease;
      word-wrap: break-word;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .msg.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      color: white;
      border-bottom-right-radius: 4px;
    }
    .msg.zoe {
      align-self: flex-start;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }
    .msg.code {
      align-self: flex-start;
      font-family: 'Fira Code', monospace;
      background: #0d1117;
      border: 1px solid #30363d;
      font-size: 0.8rem;
      white-space: pre-wrap;
      max-width: 95%;
      overflow-x: auto;
    }
    .msg.system {
      align-self: center;
      color: var(--text-muted);
      font-size: 0.8rem;
      background: transparent;
      animation: none;
    }
    .msg.typing::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 16px;
      background: var(--accent-purple);
      margin-left: 4px;
      animation: cursor 0.8s infinite;
    }
    @keyframes cursor { 50% { opacity: 0; } }

    /* Input */
    .input-container {
      margin-top: auto;
      padding-top: 0.5rem;
    }
    .quick-actions {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.3rem;
      -webkit-overflow-scrolling: touch;
    }
    .quick-actions::-webkit-scrollbar { display: none; }
    .quick-btn {
      background: var(--bg-light);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.35rem 0.7rem;
      border-radius: 16px;
      font-size: 0.75rem;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
    }
    .quick-btn:hover, .quick-btn:active {
      background: var(--border);
      color: var(--text);
    }

    .input-area {
      display: flex;
      gap: 0.6rem;
      padding: 0.8rem 1rem;
      background: var(--bg-mid);
      border: 1px solid var(--border);
      border-radius: 24px;
    }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      outline: none;
    }
    #input::placeholder { color: var(--text-muted); }
    #send {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s, opacity 0.15s;
      flex-shrink: 0;
    }
    #send:hover { transform: scale(1.05); }
    #send:active { transform: scale(0.95); }
    #send:disabled { opacity: 0.4; cursor: default; transform: none; }
    #send svg { width: 18px; height: 18px; }

    @media (max-width: 600px) {
      header { padding: 0.8rem 1rem; }
      .server-toggle { display: none; }
      main { padding: 0.5rem; }
      .msg { max-width: 90%; padding: 0.7rem 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="connection-banner" id="banner"></div>

  <header>
    <div class="logo">
      <h1>Zoe</h1>
      <div class="status-indicator">
        <div class="status-dot connecting" id="statusDot"></div>
        <span id="statusText">Connexion...</span>
      </div>
    </div>
    <div class="header-right">
      <div class="server-toggle">
        <input type="text" id="server" value="ws://localhost:8888/ws">
        <button onclick="manualConnect()">Go</button>
      </div>
    </div>
  </header>

  <main>
    <div id="messages"></div>

    <div class="input-container">
      <div class="quick-actions">
        <button class="quick-btn" onclick="quick('/code fibonacci python')">Fibonacci</button>
        <button class="quick-btn" onclick="quick('/code API REST')">API REST</button>
        <button class="quick-btn" onclick="quick('/search IA 2026')">Recherche</button>
        <button class="quick-btn" onclick="quick('/help')">Aide</button>
      </div>
      <div class="input-area">
        <input type="text" id="input" placeholder="Message..." autocomplete="off">
        <button id="send">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script>
    // State
    let ws = null;
    let connected = false;
    let reconnectAttempts = 0;
    let reconnectTimer = null;
    let messageQueue = [];

    // DOM
    const $ = id => document.getElementById(id);
    const messages = $('messages');
    const input = $('input');
    const send = $('send');
    const statusDot = $('statusDot');
    const statusText = $('statusText');
    const banner = $('banner');
    const serverInput = $('server');

    // Persistence
    const STORAGE_KEY = 'zoe_messages';
    const SERVER_KEY = 'zoe_server';

    function saveMessages() {
      const msgs = [...messages.querySelectorAll('.msg')].slice(-50).map(m => ({
        type: m.className.replace('msg ', ''),
        text: m.textContent
      }));
      localStorage.setItem(STORAGE_KEY, JSON.stringify(msgs));
    }

    function loadMessages() {
      try {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        saved.forEach(m => addMsg(m.type, m.text, false));
      } catch(e) {}
    }

    function loadServer() {
      const saved = localStorage.getItem(SERVER_KEY);
      if (saved) serverInput.value = saved;
    }

    function saveServer() {
      localStorage.setItem(SERVER_KEY, serverInput.value);
    }

    // UI
    function addMsg(type, text, save = true) {
      const div = document.createElement('div');
      div.className = 'msg ' + type;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      if (save) saveMessages();
      return div;
    }

    function removeTyping() {
      messages.querySelectorAll('.typing').forEach(e => e.remove());
    }

    function showBanner(text, type = '', duration = 3000) {
      banner.textContent = text;
      banner.className = 'connection-banner show ' + type;
      setTimeout(() => banner.classList.remove('show'), duration);
    }

    function setStatus(state, text) {
      statusDot.className = 'status-dot ' + state;
      statusText.textContent = text;
    }

    // WebSocket
    function connect() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      const url = serverInput.value.trim();
      if (!url) return;

      setStatus('connecting', 'Connexion...');

      try {
        ws = new WebSocket(url);

        ws.onopen = () => {
          connected = true;
          reconnectAttempts = 0;
          setStatus('', 'En ligne');
          showBanner('Connectee a Claude', 'success');
          saveServer();

          // Flush queue
          while (messageQueue.length) {
            ws.send(JSON.stringify(messageQueue.shift()));
          }
        };

        ws.onclose = () => {
          connected = false;
          setStatus('offline', 'Hors ligne');
          scheduleReconnect();
        };

        ws.onerror = () => {
          connected = false;
          setStatus('offline', 'Erreur');
        };

        ws.onmessage = (e) => {
          removeTyping();
          try {
            const data = JSON.parse(e.data);
            if (data.type === 'response') addMsg('zoe', data.content);
            else if (data.type === 'code') addMsg('code', data.content);
            else if (data.type === 'error') addMsg('system', data.content);
          } catch(err) {
            addMsg('zoe', e.data);
          }
          send.disabled = false;
        };

      } catch (e) {
        setStatus('offline', 'Erreur');
        scheduleReconnect();
      }
    }

    function scheduleReconnect() {
      if (reconnectTimer) clearTimeout(reconnectTimer);
      reconnectAttempts++;
      const delay = Math.min(1000 * Math.pow(1.5, reconnectAttempts), 30000);
      setStatus('connecting', `Reconnexion ${Math.round(delay/1000)}s...`);
      reconnectTimer = setTimeout(connect, delay);
    }

    function manualConnect() {
      reconnectAttempts = 0;
      if (ws) ws.close();
      connect();
    }

    // Demo mode
    function demoResponse(text) {
      const t = text.toLowerCase();
      if (t.includes('/help')) return 'Zoe\n\n/code [demande] - Claude code\n/search [query] - Recherche\n\nConnecte-toi pour les vraies reponses.';
      if (t.includes('/code') || t.includes('code')) return 'Mode demo. Lance le serveur:\n\npython3 zoe.py';
      return 'Mode demo - pas de serveur.';
    }

    // Send
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMsg('user', text);
      input.value = '';

      const payload = { type: 'ask', content: text };

      if (connected && ws && ws.readyState === WebSocket.OPEN) {
        addMsg('typing', '', false);
        ws.send(JSON.stringify(payload));
        send.disabled = true;
      } else {
        // Queue for when reconnected
        messageQueue.push(payload);
        setTimeout(() => addMsg('zoe', demoResponse(text)), 300);
      }
    }

    function quick(text) {
      input.value = text;
      sendMessage();
    }

    // Events
    send.onclick = sendMessage;
    input.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

    // Visibility API - reconnect when tab becomes visible
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !connected) connect();
    });

    // Online/offline events
    window.addEventListener('online', () => { showBanner('Reseau disponible', 'success'); connect(); });
    window.addEventListener('offline', () => { showBanner('Hors ligne', 'error', 5000); setStatus('offline', 'Hors ligne'); });

    // Init
    loadServer();
    loadMessages();
    if (!messages.children.length) {
      addMsg('system', 'Zoe. Tape quelque chose.', false);
    }
    connect();

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
